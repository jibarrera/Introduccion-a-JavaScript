<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar imágenes usando JS</title>
</head>
<body>
    <h1>Cambiar imágenes usando JS </h1>
    <a onclick="document.getElementById('logo').src = 'logos/logohtml.png'" href="#">logo HTML</a> |
    <a onclick="document.getElementById('logo').src = 'logos/logocss.png'" href="#">logo CSS</a> |
    <a onclick="document.getElementById('logo').src = 'logos/logojs.png'" href="#">logo JS</a>
    <br>

    <img src="logos/logojs.png" id="logo">




</body>
</html>
