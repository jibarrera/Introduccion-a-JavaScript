<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar color usando JS - Interactivo</title>
</head>
<body>
    <h1>Cambiar color usando JS - Interactivo</h1>

    <button onclick="document.body.style.backgroundColor = '#4a4'">verde</button>
    <button onclick="document.body.style.backgroundColor = '#d60'">naranja</button>

    <p>
        Un atributo en HTML es un modificador de un elemento.
        Además hay atributos con usos específicos.
        Por ejemplo: <br>
        El atributo style se utiliza para insertar CSS. <br>
        El atributo onclick se utiliza para escuchar el evento click
        y luego ejecutar javascript
    </p>

    <script>
        document.body.style.backgroundColor = '#d9d9d9';
    </script>

</body>
</html>
