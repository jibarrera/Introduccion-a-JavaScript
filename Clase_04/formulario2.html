<body style="background-image: url(img/fondo1.jpg);">
	<header>
		<div class="container col-12">
			<hr class="alert alert-success">
		</div>
	</header>

	<main class="container">
		<h1><strong>Formulario - Validación con JavaScript</strong></h1>

		<div class="alert alert-danger p-4 col-8 mx-auto">

	<!-------------------------     Creacion del Formulario con JavaScript    -------------------------------------------->

			<form action="procesarDatos.php" method="post" onsubmit=" return validar()">
				Nombre: <br>
				<input type="text" name="nombre" class="form-control" placeholder="Ingrese su Nombre... ">
				<small class="mb-4 text-danger" id="errorNombre"></small>
				<br>

				Apellido: <br>
				<input type="text" name="apellido" class="form-control" placeholder="Ingrese su Apellido...">
				<small class="mb-4 text-danger" id="errorApellido"></small>
				<br>

				Email: <br>
				<input type="email" name="email" class="form-control" placeholder="info@gmail.com">
				<small class="mb-4 text-danger" id="errorEmail"> </small>
				<br>
				<label> País:<br>
					<select  class="form-control">
						<small class="mb-4 text-danger"></small>
						<option  class="form-control mb-3">Seleccione País:</option>
						<option>Argentina</option>
						<option>Brasil</option>
						<option>Uruguay</option>
						<option>Chile</option>
						<option>Bolivia</option>
						<option>Paraguay</option>
						<option>EE.UU.</option>
					</select>
				<br>
				<button class="btn btn-dark">Enviar Formulario</button>

			</form>


		</div>
		<br>
	</main>


	<script src="js/formulario.js"></script>
